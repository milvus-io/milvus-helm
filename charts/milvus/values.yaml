# Default values for milvus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Milvus Server Configuration

version: 0.6
primaryPath: "/var/lib/milvus"
timeZone: "UTC+8"

logs:
  path: /var/lib/milvus/logs
  maxLogFileSize: 1024MB
  logRotateNum: 0

log:
  minMessages: warning
  rotationAge: 24 hours

cache:
  insertBufferSize: 1GB
  cacheSize: 4GB

network:
  httpEnabled: true
  httpPort: 19121

storage:
  autoFlushInterval: 1

wal:
  enabled: true
  recoveryErrorIgnore: false
  bufferSize: 256MB
  path: /var/lib/milvus/db/wal

gpu:
  enabled: false
  cacheSize: 1GB
  gpuSearchThreshold: 1000
  searchDevices:
    - gpu0
  buildIndexDevices:
    - gpu0

extraConfiguration: {}

## Cluster control switch
cluster:
  enabled: false
  nodeId: master

# Common
initContainerImage: "alpine:3.8"

extraInitContainers: []

## restart policy for all containers
##
restartPolicy: Always

## Milvus server pod termination grace period
##
terminationGracePeriodSeconds: 30

## Expose the Milvus service to be accessed from outside the cluster (LoadBalancer service).
## or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  type: ClusterIP
  port: 19530
  annotations: {}
  labels: {}

  ## List of IP addresses at which the Milvus server service is available
  ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
  ##
  externalIPs: []
  #   - externalIp1

  # LoadBalancerSourcesRange is a list of allowed CIDR values, which are combined with ServicePort to
  # set allowed inbound rules on the security group assigned to the master load balancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  # Optionally assign a known public LB IP
  # loadBalancerIP: 1.2.3.4

