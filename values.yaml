# Milvus Server Configuration

version: 0.2
primaryPath: "/var/lib/milvus/data"
logPath: "/var/lib/milvus/data"
timeZone: "UTC+8"
#backendURL: ""
deployMode: "single"
insertBufferSize: 1
cpuCacheCapacity: 4
cacheInsertData: false
useBLASThreshold: 1100
gpuSearchThreshold: 1100
autoFlushInterval: 1

gpu:
  enabled: false
  cacheCapacity: 1
  searchResources:
    - gpu0
  buildIndexResources:
    - gpu0

metrics:
  enabled: false
  address: 127.0.0.1
  port: 8080

wal:
  enabled: true
  ignoreErrorLog: false
  bufferSize: 128
  recordSize: 2 
  path: /var/lib/milvus/data/wal

# Common
initContainerImage: "alpine:3.8"

extraInitContainers: []

