apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-echo-etcd-0
spec:
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  local:
    path: /data/echo_data/milvus/milvus-live/etcd-data0
  claimRef:
    name: data-echo-etcd-0
    namespace: milvus-live
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - 172.16.0.181

